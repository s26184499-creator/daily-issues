<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet"href="style.css">
</head>

<body>
    <header>   
    <div class="nav">
        <img src="logo.png" class="logoImage">
        <h1>Electronic Zone</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="login.html" id="loginLink">Login</a></li>
            </div>
        </ul>
    </nav>
</header>
<section class="feedback-section">
        <div class="containerFeedback">
            <h1>We Value Your Feedback</h1>
            <p class="section-description">
                Your opinion matters to us. Please share your thoughts, suggestions, or any concerns you may have.
            </p>
            </div>
            <div class="feedback-form-container">
                <form id="feedbackForm" class="feedback-form">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>


                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>


                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject">
                            <option value="">Select a subject...</option>
                            <option value="general">General Inquiry</option>
                            <option value="product">Product Feedback</option>
                            <option value="service">Customer Service</option>
                            <option value="complaint">Complaint</option>
                            <option value="suggestion">Suggestion</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="rating">Rate Your Experience</label>
                        <div class="rating-stars">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                        <input type="hidden" id="rating" name="rating" value="0">
                    </div>


                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="6" required 
                                  placeholder="Please share your feedback, suggestions, or concerns..."></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>


                    <div class="form-checkbox">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter" class="checkbox-label">
                            I would like to receive updates and promotional emails
                        </label>
                    </div>


                    <div class="form-actions">
                        <button type="submit" class="submit-btn" id="submit-btn">Submit Feedback</button>
                        <button type="reset" class="reset-btn">Clear Form</button>
                    </div>
                </form>
            </div>
<footer>
    <section class="footer">

    </section>
</footer>
    <script src="script.js"></script>
</body>
</html>
